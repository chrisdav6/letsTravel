<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="./css/styles.css">
  <title>Lets Travel!</title>
</head>

<body>

  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a href="index.html" class="navbar-brand">Let's Travel!</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mainNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="mainNavbar">
          <ul class="navbar-nav mr-auto">
            <li class="navbar-item active">
              <a href="index.html" class="nav-link">Home</a>
            </li>
            <li class="navbar-item">
              <a href="#" class="nav-link">About Us</a>
            </li>
            <li class="navbar-item">
              <a href="#" class="nav-link">Contacts</a>
            </li>
          </ul>
          <form action="index.html" class="form-inline my-2 my-lg-0">
            <input class="form-control" type="text" name="phone" id="phone" placeholder="Phone Number">
            <button class="btn btn-outline-primary ml-0 ml-sm-2 mt-2 mt-sm-0">Call Me!</button>
          </form>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <div class="container">
      <div id="travelCarousel" class="carousel slide mt-4" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#travelCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#travelCarousel" data-slide-to="1"></li>
          <li data-target="#travelCarousel" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="./img/slider-1.jpg" class="d-block w-100" alt="Golden Gate Bridge">
            <div class="carousel-caption d-none d-md-block">
              <h5>Golden Gate Bridge</h5>
              <p>San Francisco, U.S.</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="./img/slider-2.jpg" class="d-block w-100" alt="Niagara Falls">
            <div class="carousel-caption d-none d-md-block">
              <h5>Niagara Falls</h5>
              <p>Border of Ontario, Canada, and New York, United States</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="./img/slider-3.jpg" class="d-block w-100" alt="Stonehenge">
            <div class="carousel-caption d-none d-md-block">
              <h5>Stonehenge</h5>
              <p>Wiltshire, England</p>
            </div>
          </div>
        </div>
        <a href="#travelCarousel" class="carousel-control-prev" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a href="#travelCarousel" class="carousel-control-next" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div><!-- /travelCarousel -->
    </div><!-- /container -->
  </main>

  <footer>

  </footer>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>

</html>
